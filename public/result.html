<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Plan Result</title>
    <script src="./lib/angular/angular.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./lib/ng-table/ng-table.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-css-only/css/bootstrap.min.css" />
    <script src="./javascript/main.js"></script>
</head>

<body>

    <body ng-app="main" ng-controller="resultCtl">
        <form name='planFrm' accept-charset="utf-8" ng-submit="submit()" novalidat>
            <div class="form-group">
                <h3 class="text-center">
                    Plan Result
                </h3>
            </div>
            <div class="row">
                <div class="col-md-3 col-md-offset-3">
                    <label class="control-label" for="output01">planNum1:</label>
                    <span>{{Num1}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-md-offset-3">
                    <label class="control-label" for="output02">planNum2:</label>
                    <span>{{Num2}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-md-offset-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th ng-repeat="day in days">{{day}}</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="employ in plandata">
                            <tr>
                                <td>
                                    {{employ.name}}
                                </td>
                                <td ng-repeat="ele in employ.plan track by $index" class="redbgcolor">

                                    {{ele}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </body>

</html>
